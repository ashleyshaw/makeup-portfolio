<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <!-- SEO Meta Tags -->
    <title>Ash Shaw - Makeup Artist Portfolio</title>
    <meta name="description" content="Professional makeup artist specializing in festival artistry, UV makeup, and creative expression. Based in Berlin, serving the nightclub scene since 2019." />
    <meta name="keywords" content="makeup artist, festival makeup, UV makeup, Berlin nightlife, creative makeup, professional makeup, portfolio" />
    <meta name="author" content="Ash Shaw" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Ash Shaw - Makeup Artist Portfolio" />
    <meta property="og:description" content="Professional makeup artist specializing in festival artistry, UV makeup, and creative expression." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ashshaw.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ash Shaw - Makeup Artist Portfolio" />
    <meta name="twitter:description" content="Professional makeup artist specializing in festival artistry, UV makeup, and creative expression." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Self-Hosted Fonts Preloading for Optimal Performance -->
    <link rel="preload" href="/fonts/playfair-display/playfair-display-regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/playfair-display/playfair-display-semibold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter/inter-regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter/inter-medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/righteous/righteous-regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Accessibility -->
    <meta name="theme-color" content="#ff66cc" />
    <meta name="color-scheme" content="light" />
  </head>
  <body>
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/main.tsx"></script>
    
    <!-- Schema.org structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ash Shaw",
      "jobTitle": "Makeup Artist",
      "description": "Professional makeup artist specializing in festival artistry, UV makeup, and creative expression",
      "url": "https://ashshaw.com",
      "sameAs": [
        "https://instagram.com/ashshaw_makeup"
      ],
      "knowsAbout": [
        "Festival Makeup",
        "UV Makeup",
        "Creative Makeup",
        "Professional Makeup",
        "Nightclub Makeup",
        "Berlin Nightlife"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance Makeup Artist"
      }
    }
    </script>
  </body>
</html>
